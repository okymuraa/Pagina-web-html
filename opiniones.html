<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opiniones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        nav {
            background:grey;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: black;
            text-decoration: none;
            padding: 15px 20px;
            display: block;
            transition: background 0.3s;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .container h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group textarea {
            resize: none;
            height: 100px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: grey;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: grey;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Deja tu Opinión</h1>
    </div>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="menu.html">Menú</a></br>
        <a href="reservas.html">Reservar</a></br>
        <a href="galeria.html">Sucursales</a></br>
        <a href="opiniones.html">Opiniones</a>
        <a href="contacto.html">Contacto</a>
</nav>
    <div class="container">
        <h2>Tu opinión nos importa</h2>
        <form>
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Tu nombre">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico">
            </div>
            <div class="form-group">
                <label for="opinion">Tu opinión:</label>
                <textarea id="opinion" name="opinion" placeholder="Escribe tu opinión aquí..."></textarea>
            </div>
            <button type="submit" class="btn">Enviar Opinión</button>
        </form>
    </div>
</body>
</html>
